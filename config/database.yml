default: &default
  adapter: postgresql
  template: template0
  encoding: unicode
  host: <%= ENV.fetch("MYAPP_DATABASE_HOST_PATH") { "db" } %>
  username: postgres
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  database: myapp_production
  password: <%= ENV['MYAPP_DATABASE_PASSWORD'] %>
